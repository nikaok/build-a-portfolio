<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nigar Kale Okur</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>

    <header class="header">
      <div class="header_inner">
        <img class="header_logo" src="images/logo.png" alt="logo image">
        <h1 class="header_title">
          NIGAR KALE OKUR
        </h1>
      </div>
    </header>

    <main>
      <section class="content">

        <section class="social">
          <a href="https://www.linkedin.com/in/nigarkaleokur/" target="_blank">
            <img class="linkedin_logo" src="images/linkedin.png" alt="Linkedin">
          </a>
          <a href="https://github.com/nikaok" target="_blank">
            <img class="github_logo" src="images/github.png" alt="github">
          </a>
        </section>

        <section class= "main_content">
          <section class="world">
            <img class="world_picture" src="images/world.png" alt=" world">
            <p class="world_text">I'm a Developer</p>
          </section>

          <section class="featured">
            <h2 class= "featured_title">
              Featured Work
            </h2>
            <div class="featured_row">
              <div class="featured_item">
                <div class="featured_content">
                  <img src="images/deer.jpg" alt="Animal Card">
                  <h2 class= "featured_item_title">
                    ANIMAL CARD

                  <a class="feature_item_link" href="https://github.com/nikaok/animal-trading-card" target="_blank">

                  </a>
                </div>
              </div>
              <div class="featured_item">
                <div class="featured_content">
                  <img src="images/aged.jpg" alt="Build A Portfolio">
                  <h2 class= "featured_item_title">
                    BUILD A PORTFOLIO
                  </h2>
                  <a class="feature_item_link" href="https://github.com/nikaok/build-a-portfolio" target="_blank">
                    https://github.com/nikaok/build-a-portfolio
                  </a>
                </div>
              </div>
              <div class="featured_item">
                <div class="featured_content">
                  <img src="images/vintage.jpg" alt="Memory Game">
                  <h2 class= "featured_item_title">
                    MEMORY GAME
                  </h2>
                  <a class="feature_item_link" href="https://github.com/nikaok/memory-game" target="_blank">
                    https://github.com/nikaok/memory-game
                  </a>
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
